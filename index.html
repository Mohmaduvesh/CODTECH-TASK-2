<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Real Time Weather Website</h1>
    <main>


        <div class="container">

            <div class="inputbox">
                <img src="searchicon.png" alt="">
                <input class="cityinput" type="text" placeholder="Enter your city name...">
            </div>
            <div class="citydetails">
                <img class="sun" src="sun.png" alt="sun">
                <h2 class="cityname">Bhavnagar</h2>
                <div class="temp">
                    <h3 class="temp">29 Â°C</h3> <img class="cloud" src="cloudpng.png" alt="">
                </div>
                <div class="weathers">
                    <div class="humadity">
                        <p>Humadity</p>
                        <p class="p-2">99%</p>

                    </div>
                    <div class="visibility">
                        <p>Visibility</p>
                        <p class="p-2">8km</p>
                    </div>
                    <div class="airpres">
                        <p>Airpressure</p>
                        <p class="p-2">20 hpa</p>
                    </div>
                    <div class="windspeed">
                        <p>wind speed</p>
                        <p class="windspeeds">60 km/h</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
